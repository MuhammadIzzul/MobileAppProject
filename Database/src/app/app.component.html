<ion-app >
	<ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
		<ion-header background color="warning">
			<ion-toolbar background color="dark">
				<center><ion-tilte>Menu</ion-tilte></center>
			</ion-toolbar>
		</ion-header>
		<ion-content background color="warning">
			<ion-list background color="warning">
          <ion-item routerLink="/assets" background color="warning">
            <ion-icon name="bed" slot="start" ></ion-icon>
            <ion-label>List Of Assets</ion-label>
          </ion-item>
          <ion-item routerLink="/activity" background color="warning">
            <ion-icon name="pencil" slot="start" ></ion-icon>
            <ion-label>Monthly Activity</ion-label>
          </ion-item>
           <ion-item routerLink="/view-post" background color="warning">
            <ion-icon name="mail-unread" slot="start" ></ion-icon>
            <ion-label>Feedback</ion-label>
          </ion-item>
           <ion-item routerLink="/faq" background color="warning">
            <ion-icon name="help-circle-outline" slot="start" ></ion-icon>
            <ion-label>FAQ</ion-label>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
